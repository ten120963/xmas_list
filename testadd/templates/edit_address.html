{% extends 'base.html' %}

{% block title %}
<title>Christmas Card | Edit Address</title>
{% endblock %}

{% block content %} 

<h1 style="color:Red;">Christmas Card - Edit Address</h1>
<br/>
{% if get_address %}
	<form method="POST">
		{% csrf_token %}
	  	<div class="form-group"> 
	  		<label for="name">Name</label>             
			<input type="text" class="form-control" name="name" value="{{ get_address.name }}">
		</div>
		<div class="form-group">
			<label for="address">Address</label>                   
			<input type="text" class="form-control" name="address" value="{{ get_address.address }}">
		</div>
		<div class="form-group"> 
			<label for="city">City</label>                  
			<input type="text" class="form-control" name="city" value="{{ get_address.city}}">
		</div>
		<div class="form-group"> 
			<label for="state">State</label>                  
			<input type="text" class="form-control" name="state" value="{{ get_address.state }}">
		</div>
		<div class="form-group">     
			<label for="zipcode">Zip</label>              
			<input type="text" class="form-control" name="zipcode" value="{{ get_address.zipcode }}">
		</div>
	  	<br/>
	  	<button type="submit" class="btn btn-secondary">Save Address</button>
	</form>
	<br/>
	<br/>
	<form method="POST" action="{% url 'delete_address' get_address.id %}">
		{% csrf_token %}
		<input type="hidden" value="{{ get_address.id }}" name="id">
		<button type="submit" class="btn btn-secondary">Delete Address</button>
	</form>
{% endif %}

{% endblock %}
